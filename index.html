<html>

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="Firebase.js"></script>

  <title> SDL Rider</title>
</head>

<body>

<div data-role="page">
    <!-- logo -->
    <div data-role="ford-logo" id="header" class="ford-logo"><img src="fordLogo.png"></div>
    <noscript>Please install JavaScript support to use this application!</noscript>

    <!-- login section -->
		<div id="login">    
    		<form>
    		Passenger Name: <input type="text" name="name" id="nameInput" value="John" class="form-control">
    		</form>	
    		<button id="findCar" onclick="findCars()" data-toggle="collapse">View Available Cars</button>

    		<p id="carsHolder" style="display:none">
      			<label for="mySelect">Available Cars</label>
    			<p id="selectCars"></p>
    			<button id="chooseCar" style="display:none" onclick="chooseCar()" class="btn btn-lg btn-success">Choose Car</button>
    		  </p>
    		  
    		</p>
    </div>

    <!-- commands -->
		<div id="command" style="display:none">
        <button id="disconnectCar" style="display:none" onclick="disconnectPassenger()">Disembark Car</button>
			
      <div class="ui-grid-a">
    			<div class="ui-block-a"> 
              <div>
              <button id="fanUp" onclick="sendFanspeed(1)" class="button"><img src="arrow_up.png"></button>
              <div id="fanSpeed" name="fanSpeed" class="label"></div>
              <button id="fanDown" onclick="sendFanspeed(0)" class="button"><img src="arrow_down.png"></button>
              </div>
    		    </div>
    		  <div class="ui-block-b">
              <div>
                  <button id="tempUp" onclick="sendTemp(1)" class="button"><img src="red_arrow_up.png"></button>
                  <div id="temp" name="temp" class="label"></div>
                  <button id="tempDown" onclick="sendTemp(0)" class="button"><img src="blue_arrow_down.png"></button>
              </div>  
          </div>
          <div class="ui-block-a">
              <button id="ac" onclick="sendAC()" class="btnAC">A/C</button>
          </div>
          <div class="ui-block-b">
              <button id="recirc" onclick="sendRecirc()" class="btnRecirc"><img src="recirc.png"></button>
          </div>
      </div>

      <div class="ui-grid-b">
           <div class="ui-block-a"> 
              <button id="btnAM" onclick="sendBand(1)" class="btnBand">AM</button>
              <button id="btnFM" onclick="sendBand(2)" class="btnBand">FM</button>
              <button id="btnXM" onclick="sendBand(3)" class="btnBand">XM</button>
          </div>
          <div class="ui-block-b">
              <button id="presetA" onclick="sendStation(87.9)" class="preset">87.9</button>
              <button id="presetB" onclick="sendStation(89.9)" class="preset">89.9</button>
              <button id="presetC" onclick="sendStation(91.3)" class="preset">91.3</button>
          </div>
          <div class="ui-block-c">
              <button id="presetD" onclick="sendStation(98.1)" class="preset">98.1</button>
              <button id="presetE" onclick="sendStation(106.3)" class="preset">106.3</button>
              <button id="presetF" onclick="sendStation(107.9)" class="preset">107.9</button>
          </div>
      </div>


      <div class="ui-grid-b">
              <div class="ui-block-a">
                    <button id="seekBackward" onclick="sendStation(0)" class="tune"><img src="seek-backward.png"></button>
              </div>
              <div class="ui-block-b"> 
                    <div id="station" name="station" class="label" style="transform: translateY(+50%)"></div>
              </div>
              <div class="ui-block-c">
                  <button id="seekForward" onclick="sendStation(1)" class="tune"><img src="seek-forward.png"></button>
              </div>
      </div>

    <div id="feedback" style="display:none"></div>

</div>
</body>
</html>
